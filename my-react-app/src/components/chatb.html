<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>n8n Chatbot</title>
  <style>
    body { font-family: Arial; background: #f5f7fa; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #chatbox { width: 400px; height: 600px; background: #fff; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
    #messages { flex: 1; overflow-y: auto; padding: 15px; }
    .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 8px; }
    .user { background: #007bff; color: #fff; align-self: flex-end; }
    .bot { background: #e9ecef; color: #333; align-self: flex-start; }
    #input-area { display: flex; border-top: 1px solid #ddd; }
    #input { flex: 1; border: none; padding: 10px; outline: none; }
    button { border: none; background: #007bff; color: white; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="input-area">
      <input id="input" placeholder="Type your message..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const webhookUrl = "https://azurtravlz.app.n8n.cloud/webhook-test/0005a440-d93e-4e09-a10a-96408a7de0b1"; // <-- replace with your webhook URL
    async function sendMessage() {
      const input = document.getElementById("input");
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage("user", msg);
      input.value = "";

      const res = await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chatinput: msg })
      });
      const data = await res.json();
      appendMessage("bot", data.reply || "No response");
      console.log(res.json);
    }

    function appendMessage(role, text) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    document.getElementById("send").addEventListener("click", sendMessage);
    document.getElementById("input").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
